<!DOCTYPE html>
<head>
    <title>Database</title>
</head>
<style>
    .heading {
		background-color: pink;
	}
    button {
		background-color:lightcyan;
		color: black;
		padding: 14px 20px;
		margin: 8px 0;
		cursor: pointer;
        text-decoration:bold;
		width: 18%;
        border: 5px solid purple
	}
    .center {
            text-align: center;
            border: 2px solid purple;
            background:plum
    }
</style>
<body class="heading">
    <center>
        <h1>Edit Employers Details</h1>
        <hr/>
        <form method="POST" action="/Update/{{EmpModel.id}}">
       {% csrf_token %}
        <table border="1">
            <tr>
                <td> Employee Id</td>
                <td><input type="text" name="id" value="{{EmpModel.id}}" readonly></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="emp_name" value="{{EmpModel.emp_name}}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="emp_age" value="{{EmpModel.emp_age}}"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><input type="text" name="emp_dept" value="{{EmpModel.emp_dept}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="emp_email" value="{{EmpModel.emp_email}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" name="emp_gender" value="{{EmpModel.emp_gender}}"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="emp_salary" value="{{EmpModel.emp_salary}}"></td>
            </tr>
            <br>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: rgb(43, 34, 170)">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        <button class="button"><a href="{% url 'showemp' %}">Go to Home page</a></button>
        
        </form>
    </center>
</body>
